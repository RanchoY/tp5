<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>云迈科技</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
</head>
<body>
<h3>分享页面演示</h3>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  wx.config({
    debug: false,
    appId: '{$signPackage.appId}',
    timestamp: {$signPackage.timestamp},
    nonceStr: '{$signPackage.nonceStr}',
    signature: '{$signPackage.signature}',
    jsApiList: [
      'onMenuShareTimeline',
      'onMenuShareAppMessage',
    ]
  });
  wx.ready(function () {
 //微信好友
 wx.onMenuShareAppMessage({  
    title: '云迈科技！', // 分享标题
    desc: '云迈科技为你点歌', // 分享描述
    link: 'http://hr.judarhr.com/commons/weixins/share', // 分享链接，注意此链接必须是当前域名下链接！！！！
    imgUrl: 'http://zhao.judarhr.com/logo.png', // 分享图标
    type: 'link', // 分享类型,music、video或link，不填默认为link
    dataUrl: 'http://sc1.111ttt.com/2016/1/12/04/205041718593.mp3', // 如果type是music或video，则要提供数据链接，默认为空
 });

 //朋友圈
 wx.onMenuShareTimeline({  
    title: '皇室战争真人秀，爆笑来袭！',  //分享标题
    link: 'http://weixin.yunmell.com/233/',  // 分享链接
    imgUrl: 'http://weixin.yunmell.com/233/icon.jpg',  // 分享图标
 });

});
</script>
</body>
</html>
